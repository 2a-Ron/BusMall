<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Bus Mall</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        
        <header>
        <h1>Image Gallery</h1>
        </header>
        <!-- these tables are to remain static until app.js is ready to build the tables dynamiclly -->
        <table id="gallery-shell">
            <td><img id="pic1" src="" name=""></td>
            <td><img id="pic2" src="" name=""></td>
            <td><img id="pic3" src="" name=""></td>
        </table>
        
        <table id="button-table">
            <tr>
                <th class="row-button"><button id="test-button" type="submit">&circlearrowright; RECYCLE GALLERY</button></th>
            </tr>
        </table>
        
        <table id="stat-sheet-shell">
            <tr>
                <th class="grid-title"></th>
                <th class="grid-title"></th>
                <th class="grid-title">GALLERY</th>
                <th class="grid-title">STATS</th>
                <th class="grid-title"></th>
            </tr>
            <tr>
                <th class="row-header">Image Name:</th>
                <th class="row-header">Views:</th>
                <th class="row-header">Clicks:</th>
                <th class="row-header">Percentage Viewed:</th>
                <th class="row-header">Percentage Clicked:</th>
            </tr>
            <tr>
                <td class="row-alt-color">something.jpg</td>
                <td class="row-alt-color">4</td>
                <td class="row-alt-color">8</td>
                <td class="row-alt-color">16%</td>
                <td class="row-alt-color">50%</td>
            </tr>
            <tr>
                <td class="row-alt-color">somethingElse.jpg</td>
                <td class="row-alt-color">10</td>
                <td class="row-alt-color">2</td>
                <td class="row-alt-color">40%</td>
                <td class="row-alt-color">20%</td>
            </tr>
        </table>
        <script src="js/app.js"></script>
    </body>
</html>
